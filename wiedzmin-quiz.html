<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wiedźmin - quiz</title>
    <link rel="stylesheet" href="quiz_styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bona+Nova&family=Labrada&family=Forum&family=Grenze">
    <script defer src="quiz_script.js"></script>
  </head>
  <body>
    <div class="container">
        <div id="question-container" class="hide">
            <div id="question-wrapper"><div id="question">Question</div></div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
        <div id="result" class="hide">
            <p>Twój wynik to: </p>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next-btn" class="next-btn btn hide">Następne pytanie</button>
            <button id="show-result-btn" class="show-result-btn btn hide">Pokaż wynik</button>
        </div>
    </div>
  </body>
</html>
